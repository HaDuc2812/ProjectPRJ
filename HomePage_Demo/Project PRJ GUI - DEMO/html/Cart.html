<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Cart.css">
    <title>Cart - LCD Web Store</title>
</head>

<body class="container-fluid">
    <header class="row">
        <div class="col-md-2 logo">
            <a href="HomePage.html"><img src="../elements/home_logo.png" alt="Home Logo"></a>
        </div>
        <div class="col-md-4"></div>
        <nav class="col-md-6 navigate">
            <a href="HomePage.html">home</a>
            <a href="#">search</a>
            <a href="#">explore</a>
            <a href="Login.html">account</a>
            <a href="#">cart</a>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h2>Your Cart</h2>
            <div class="cart-slider">
                <div class="cart-item row">
                    <div class="col-md-2"></div>
                    <div class="row col-md-8 cart-item-1">
                        <div class="col-md-3">
                            <img src="../elements/product_image.jpg" alt="Product Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h3>Product Name</h3>
                            <p>Product description goes here. It provides details about the product.</p>
                        </div>
                        <div class="col-md-3 remove-btn">
                            <p>Price: $XX.XX</p>
                            <button class="btn btn-danger">REMOVE</button>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <!-- Add more cart items as needed -->
            </div>
        </section>
    </main>

    <div class="checkout">
        <button class="btn btn-primary">Proceed to Checkout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.cart-slider').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
                prevArrow: '<button type="button" class="slick-prev"><</button>',
                nextArrow: '<button type="button" class="slick-next">></button>',
            });
        });
    </script>
</body>

</html>
